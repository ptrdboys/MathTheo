<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasar-Dasar Teori Bilangan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #6a5acd, #87cefa); /* Gradasi biru muda ke ungu */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .carousel-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }

        .carousel-slide {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .section {
            min-width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Putih transparan */
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1); /* Bayangan lembut */
            margin: 0 10px;
            backdrop-filter: blur(10px);
        }

        header {
            background-color: rgba(0, 0, 0, 0.6); /* Latar belakang header gelap transparan */
            color: #fff;
            padding: 20px 40px;
            text-align: center;
            font-size: 2.5em; /* Ukuran font lebih kecil */
            font-weight: 500;
            position: absolute;
            top: 20px;
            width: 100%;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6); /* Bayangan untuk teks */
            white-space: nowrap;
            font-family: 'Roboto', sans-serif;
            letter-spacing: 1px;
        }

        .carousel-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            overflow: hidden;
            position: relative;
        }

        h2 {
            color: #4b0082; /* Warna ungu gelap */
            font-size: 2em;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        input[type="number"], button {
            padding: 12px;
            font-size: 1.1em;
            margin-top: 10px;
            border-radius: 8px;
            border: 2px solid #ccc;
            transition: all 0.3s ease;
        }

        button {
            background-color: #48c9b0; /* Hijau mint untuk tombol */
            color: white;
        }

        button:hover {
            background-color: #1abc9c; /* Warna lebih terang saat hover */
        }

        input[type="number"]:focus, button:focus {
            outline: none;
            border-color: #1abc9c; /* Fokus warna hijau mint */
        }

        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9); /* Latar belakang output lebih cerah */
            border-radius: 8px;
            color: #333;
        }

        .solution {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 15px;
            margin-top: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-style: italic;
            color: #333;
        }

        .arrow {
            position: absolute;
            top: 50%;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 10;
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .bg-math {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.abcmaths.com/wp-content/uploads/2020/05/Math-Background.jpg');
            background-size: cover;
            opacity: 0.1;
            z-index: -1;
            animation: mathBackground 20s linear infinite;
        }

        @keyframes mathBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Animasi judul yang lebih halus */
        .animated-header {
            display: inline-block;
            font-size: 2.5em;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typingAnimation 6s steps(35) infinite;
            color: #ffffff;
        }

        @keyframes typingAnimation {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        /* Animasi untuk teks yang lebih halus dan elegan */
        .animated-header span {
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="bg-math"></div>

    <header>
        <span class="animated-header">Dasar-Dasar Teori Bilangan</span>
    </header>

    <div class="carousel-container">
        <div class="carousel-slide">
            <!-- Bilangan Prima dan Komposit -->
            <div class="section">
                <h2>Bilangan Prima dan Komposit</h2>
                <input type="number" id="primeInput" placeholder="Masukkan angka" />
                <button onclick="checkPrime()">Cek</button>
                <div id="primeOutput" class="output"></div>

                <div id="primeSolution" class="solution"></div>
            </div>

            <!-- Faktor dan Kelipatan -->
            <div class="section">
                <h2>Faktor dan Kelipatan</h2>
                <input type="number" id="factorInput" placeholder="Masukkan angka" />
                <button onclick="findFactors()">Tampilkan Faktor</button>
                <div id="factorOutput" class="output"></div>

                <div id="factorSolution" class="solution"></div>
            </div>

            <!-- Operasi Modulo -->
            <div class="section">
                <h2>Aritmetika Modular</h2>
                <input type="number" id="modInput1" placeholder="Bilangan pertama" />
                <input type="number" id="modInput2" placeholder="Modulus" />
                <button onclick="calculateModulo()">Hitung</button>
                <div id="modOutput" class="output"></div>

                <div id="modSolution" class="solution"></div>
            </div>
        </div>

        <div class="arrow arrow-left" onclick="prevSlide()">&#8592;</div>
        <div class="arrow arrow-right" onclick="nextSlide()">&#8594;</div>
    </div>

    <script>
        let currentSlide = 0;

        function showSlide(index) {
            const slides = document.querySelector('.carousel-slide');
            const totalSlides = slides.children.length;
            if (index >= totalSlides) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = totalSlides - 1;
            } else {
                currentSlide = index;
            }
            slides.style.transform = `translateX(-${currentSlide * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        function checkPrime() {
            const num = parseInt(document.getElementById('primeInput').value);
            const output = document.getElementById('primeOutput');
            const solution = document.getElementById('primeSolution');

            if (isNaN(num) || num < 2) {
                output.textContent = 'Masukkan bilangan bulat >= 2';
                solution.innerHTML = '';
                return;
            }

            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    output.textContent = `${num} adalah bilangan komposit`;
                    solution.innerHTML = `<h3>Cara Penyelesaian:</h3>
                    <p>Langkah-langkah untuk menentukan apakah sebuah angka adalah bilangan prima:</p>
                    <ul>
                        <li>Misalkan angka yang akan diperiksa adalah ${num}.</li>
                        <li>Cek apakah angka tersebut dapat dibagi oleh angka lain selain 1 dan ${num}.</li>
                        <li>Karena ${num} dapat dibagi oleh angka selain dirinya sendiri, maka ${num} adalah bilangan komposit.</li>
                    </ul>`;
                    return;
                }
            }

            output.textContent = `${num} adalah bilangan prima`;
            solution.innerHTML = `<h3>Cara Penyelesaian:</h3>
            <p>Langkah-langkah untuk menentukan apakah sebuah angka adalah bilangan prima:</p>
            <ul>
                <li>Misalkan angka yang akan diperiksa adalah ${num}.</li>
                <li>Cek apakah angka tersebut dapat dibagi oleh angka lain selain 1 dan ${num}.</li>
                <li>Karena ${num} tidak habis dibagi oleh angka lain selain 1 dan dirinya sendiri, maka ${num} adalah bilangan prima.</li>
            </ul>`;
        }

        function findFactors() {
            const num = parseInt(document.getElementById('factorInput').value);
            const output = document.getElementById('factorOutput');
            const solution = document.getElementById('factorSolution');

            if (isNaN(num) || num <= 0) {
                output.textContent = 'Masukkan bilangan bulat positif';
                solution.innerHTML = '';
                return;
            }

            const factors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    factors.push(i);
                }
            }

            output.textContent = `Faktor dari ${num} adalah: ${factors.join(', ')}`;
            solution.innerHTML = `<h3>Cara Penyelesaian:</h3>
            <p>Langkah-langkah untuk mencari faktor dari sebuah angka:</p>
            <ul>
                <li>Misalkan angka yang akan dicari faktornya adalah ${num}.</li>
                <li>Cek pembagian angka tersebut dengan angka lain mulai dari 1 hingga angka itu sendiri.</li>
                <li>Faktor-faktor dari ${num} adalah angka-angka yang dapat membagi ${num} dengan habis, yaitu: ${factors.join(', ')}.</li>
            </ul>`;
        }

        function calculateModulo() {
            const num1 = parseInt(document.getElementById('modInput1').value);
            const num2 = parseInt(document.getElementById('modInput2').value);
            const output = document.getElementById('modOutput');
            const solution = document.getElementById('modSolution');

            if (isNaN(num1) || isNaN(num2) || num2 <= 0) {
                output.textContent = 'Masukkan bilangan yang valid';
                solution.innerHTML = '';
                return;
            }

            const result = num1 % num2;
            output.textContent = `Hasil ${num1} mod ${num2} adalah: ${result}`;
            solution.innerHTML = `<h3>Cara Penyelesaian:</h3>
            <p>Langkah-langkah untuk menghitung operasi modulo:</p>
            <ul>
                <li>Misalkan kita menghitung ${num1} mod ${num2}.</li>
                <li>Hitung pembagian ${num1} ÷ ${num2} = ${Math.floor(num1 / num2)} sisa ${result}.</li>
                <li>Jadi, hasil dari ${num1} mod ${num2} adalah ${result}.</li>
            </ul>`;
        }
    </script>

</body>
</html>
