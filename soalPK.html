<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soal Bilangan Bulat dan Operasi Dasar</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at 50% 50%, #2c3e50, #34495e, #1abc9c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 700px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #f1c40f;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(241, 196, 15, 0.7);
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #ecf0f1;
    }

    .footer a {
      text-decoration: none;
      color: #f1c40f;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 15;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #f1c40f;
    }

    .input-section {
      margin-top: 30px;
      text-align: left;
    }

    .question {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }

    .question label {
      margin-right: 10px;
      flex: 1;
      text-align: left;
    }

    .question input, .question select {
      width: 30%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #f1c40f;
      color: #2c3e50;
      margin-top: 10px;
      margin-right: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .result span {
      font-weight: bold;
    }

    .correct {
      color: #2ecc71;
    }

    .incorrect {
      color: #e74c3c;
    }

    .background-math {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-math span {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      animation: float 15s infinite;
    }

    .background-math .orb {
      position: absolute;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, #3498db, #2c3e50);
      border-radius: 50%;
      filter: blur(50px);
      animation: orb-move 20s infinite;
      z-index: 1;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    @keyframes orb-move {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(30px, -30px);
      }
      100% {
        transform: translate(0, 0);
      }
    }

    /* Desain tombol */
    .submit-button, .clear-button {
      background-color: #f1c40f;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: inline-block;
      text-transform: uppercase;
    }

    .submit-button:hover, .clear-button:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }

    .submit-button:focus, .clear-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
    }

  </style>
  <script>
    function checkAnswers() {
      const answers = [
        { id: "answer1", correct: 12, type: "prima" },
        { id: "answer2", correct: 24, type: "komposit" },
        { id: "answer3", correct: 6, type: "prima" },
        { id: "answer4", correct: 11, type: "prima" },
        { id: "answer5", correct: 14, type: "komposit" },
        { id: "answer6", correct: 42, type: "komposit" },
        { id: "answer7", correct: 5, type: "prima" },
        { id: "answer8", correct: 40, type: "komposit" },
        { id: "answer9", correct: 9, type: "komposit" },
        { id: "answer10", correct: 21, type: "komposit" }
      ];

      answers.forEach((answer, index) => {
        const userAnswer = parseInt(document.getElementById(answer.id).value);
        const userType = document.getElementById('type' + (index + 1)).value;
        const resultLabel = document.getElementById('result' + (index + 1));

        if (userAnswer === answer.correct && userType === answer.type) {
          resultLabel.innerHTML = "✔️ Jawaban Benar!";
          resultLabel.className = "correct";
        } else {
          resultLabel.innerHTML = "❌ Jawaban Salah!";
          resultLabel.className = "incorrect";
        }
      });
    }

    function clearAnswers() {
      const answers = [
        "answer1", "answer2", "answer3", "answer4", "answer5", "answer6",
        "answer7", "answer8", "answer9", "answer10"
      ];
      const types = [
        "type1", "type2", "type3", "type4", "type5", "type6",
        "type7", "type8", "type9", "type10"
      ];

      answers.forEach(id => document.getElementById(id).value = "");
      types.forEach(id => document.getElementById(id).value = "prima");

      // Clear result spans
      for (let i = 1; i <= 10; i++) {
        document.getElementById('result' + i).innerHTML = '';
        document.getElementById('result' + i).className = '';
      }
    }
  </script>
</head>
<body>

  <!-- Back button -->
  <button class="back-button" onclick="window.location.href='cekPK.html'">&#8592; back</button>

  <div class="container">
    <h1>Soal Bilangan Bulat dan Operasi Dasar</h1>

      <div class="input-section">
        <!-- Button to check answers -->
        <button type="button" class="submit-button" onclick="checkAnswers()">Periksa Jawaban</button>

    </form>
  </div>

  <!-- Animated math symbols in background -->
  <div class="background-math">
    <span style="top: 10%; left: 10%;">2</span>
    <span style="top: 20%; left: 30%;">5</span>
    <span style="top: 50%; left: 70%;">3</span>
    <span style="top: 70%; left: 40%;">7</span>

</body>
</html>
