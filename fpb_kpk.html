<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pilih Jenis Soal</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at 50% 50%, #2c3e50, #34495e, #1abc9c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 700px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #f1c40f;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(241, 196, 15, 0.7);
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #ecf0f1;
    }

    .footer a {
      text-decoration: none;
      color: #f1c40f;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 15;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #f1c40f;
    }

    /* Desain tombol */
    .submit-button, .clear-button {
      background-color: #f1c40f;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-block;
      text-transform: uppercase;
    }

    .submit-button:hover, .clear-button:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }

    .submit-button:focus, .clear-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
    }

    /* Menata tombol menjadi 2 kolom */
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Membuat 2 kolom */
      gap: 20px; /* Jarak antar tombol */
      margin-top: 30px;
    }

    .button-container button {
      width: 100%; /* Agar tombol memenuhi kolom */
    }

    /* Animasi latar belakang simbol matematika */
    .background-math {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-math span {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      animation: float 15s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <button class="back-button" onclick="window.location.href='2.html'">&#8592; back</button>

  <div class="container">
    <h1>Pilih Jenis Pembelajaran</h1>


    <div class="button-container">
      <button class="submit-button" onclick="window.location.href='kpk.html'"> KPK</button>
      <button class="submit-button" onclick="window.location.href='fpb.html'"> FPB</button>
    </div>
  </div>

  <!-- Animated math symbols in background -->
  <div class="background-math">
    <span style="top: 10%; left: 10%;">2</span>
    <span style="top: 20%; left: 30%;">5</span>
    <span style="top: 50%; left: 70%;">3</span>
    <span style="top: 70%; left: 40%;">7</span>
    <span style="top: 30%; left: 80%;">x + y = z</span>
    <span style="top: 60%; left: 50%;">&#x221E;</span>
    <span style="top: 80%; left: 10%;">log<sub>10</sub>100</span>
  </div>

</body>
</html>
