<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soal Teorema Dasar Kongruen</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at 50% 50%, #2c3e50, #34495e, #1abc9c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 700px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #f1c40f;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(241, 196, 15, 0.7);
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #ecf0f1;
    }

    .footer a {
      text-decoration: none;
      color: #f1c40f;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 15;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #f1c40f;
    }

    .input-section {
      margin-top: 30px;
      text-align: left;
    }

    .question {
      margin-bottom: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      text-align: left;
    }

    .question label {
      margin-right: 10px;
      flex: 1;
      text-align: left;
    }

    .question input {
      width: 30%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #f1c40f;
      color: #2c3e50;
      margin-top: 10px;
      margin-right: 10px;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .result span {
      font-weight: bold;
    }

    .correct {
      color: #2ecc71;
    }

    .incorrect {
      color: #e74c3c;
    }

    .background-math {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-math span {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      animation: float 15s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }

    .submit-button, .clear-button {
      background-color: #f1c40f;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: inline-block;
      text-transform: uppercase;
    }

    .submit-button:hover, .clear-button:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }

    .submit-button:focus, .clear-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
    }

  </style>
  <script>
    function checkAnswers() {
      const answers = [
        { id: "answer1", correct: ["3", "7", "11"] },
        { id: "answer2", correct: ["1"] },
        { id: "answer3", correct: ["1", "4", "7", "10"] },
        { id: "answer4", correct: ["4", "7", "10"] }
      ];

      answers.forEach((answer, index) => {
        const userAnswer = document.getElementById(answer.id).value.trim().split(",");
        const resultLabel = document.getElementById('result' + (index + 1));

        // Remove extra spaces from the user answers and compare
        const cleanedUserAnswers = userAnswer.map(ans => ans.trim());
        const isCorrect = cleanedUserAnswers.every(ans => answer.correct.includes(ans));

        if (isCorrect && cleanedUserAnswers.length === answer.correct.length) {
          resultLabel.innerHTML = "✔️ Jawaban Benar!";
          resultLabel.className = "correct";
        } else {
          resultLabel.innerHTML = "❌ Jawaban Salah!";
          resultLabel.className = "incorrect";
        }
      });
    }

    function clearAnswers() {
      const answers = [
        "answer1", "answer2", "answer3", "answer4"
      ];

      answers.forEach(id => document.getElementById(id).value = "");

      // Clear result spans
      for (let i = 1; i <= 4; i++) {
        document.getElementById('result' + i).innerHTML = '';
        document.getElementById('result' + i).className = '';
      }
    }
  </script>
</head>
<body>

  <!-- Back button -->
  <button class="back-button" onclick="window.location.href='cekKongruensiLinear.html'">&#8592; back</button>

  <div class="container">
    <h1>Soal Teorema Dasar Kongruen</h1>
    <p>Jawablah soal-soal berikut mengenai Teorema Dasar Kongruen.</p>

    <form id="soalForm">
      <div class="question">
        <label for="answer1">Berapa hasil dari 3x ≡ 9 (mod 12)?</label>
        <input type="text" id="answer1" required placeholder="1, 2, 3, ...">
        <span id="result1"></span>
      </div>

      <div class="question">
        <label for="answer2">Berapa hasil dari 4x ≡ 14 (mod 10)?</label>
        <input type="text" id="answer2" required placeholder="1, 2, 3, ...">
        <span id="result2"></span>
      </div>

      <div class="question">
        <label for="answer3">Berapa hasil dari 5x ≡ 20 (mod 15)?</label>
        <input type="text" id="answer3" required placeholder="1, 2, 3, ...">
        <span id="result3"></span>
      </div>

      <div class="question">
        <label for="answer4">Berapa hasil dari 2x ≡ 8 (mod 6)?</label>
        <input type="text" id="answer4" required placeholder="1, 2, 3, ...">
        <span id="result4"></span>
      </div>

      <div class="input-section">
        <!-- Button to check answers -->
        <button type="button" class="submit-button" onclick="checkAnswers()">Periksa Jawaban</button>
        <!-- Button to clear answers -->
        <button type="button" class="clear-button" onclick="clearAnswers()">Clear</button>
      </div>
    </form>
  </div>

  <!-- Animated math symbols in background -->
  <div class="background-math">
    <span style="top: 10%; left: 10%;">3x ≡ 9 (mod 12)</span>
    <span style="top: 20%; left: 30%;">4x ≡ 14 (mod 10)</span>
    <span style="top: 50%; left: 70%;">5x ≡ 20 (mod 15)</span>
    <span style="top: 70%; left: 40%;">2x ≡ 8 (mod 6)</span>
  </div>
</body>
</html>
