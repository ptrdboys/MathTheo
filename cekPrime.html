<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soal Teorema Bilangan Prima</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at 50% 50%, #2c3e50, #34495e, #1abc9c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 700px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #f1c40f;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(241, 196, 15, 0.7);
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #ecf0f1;
    }

    .footer a {
      text-decoration: none;
      color: #f1c40f;
    }

    .cek-button {
      background-color: transparent;
      border: 2px solid #f1c40f;
      color: #f1c40f;
      font-size: 1.1rem;
      padding: 8px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 15px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 15;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #f1c40f;
    }

    .submit-button {
      background-color: #f1c40f;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: inline-block;
      text-transform: uppercase;
    }

    .submit-button:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }

    .submit-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
    }

    .input-section {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    .input-section input {
      font-size: 1rem;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #f1c40f;
      color: #2c3e50;
      width: 100px;
    }

    .result {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
    }

    .explanation {
      margin-top: 20px;
      font-size: 1rem;
      color: #ecf0f1;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 15px;
      border-radius: 10px;
      text-align: left;
      line-height: 1.6;
    }

    .background-math {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-math span {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      animation: float 15s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <button class="back-button" onclick="window.location.href='teorema_bilangan_prima.html'">&#8592; back</button>

  <div class="container">
    <h1> Teorema Bilangan Prima</h1>
    <p>Masukkan angka untuk memeriksa apakah bilangan tersebut prima.</p>

    <div class="input-section">
      <input type="number" id="num" placeholder="Angka">
    </div>

    <button class="submit-button" onclick="checkPrime()">Cek Bilangan Prima</button>

    <div id="result" class="result"></div>

    <!-- Penjelasan proses -->
    <div id="explanation" class="explanation"></div>

    <div class="footer">
      <p>Ingin belajar lebih banyak? Kunjungi kami di <a href="index.html">Theo Math</a></p>
    </div>
    <button class="cek-button" onclick="window.location.href='soTeorema.html'">SOAL</button>
  </div>

  <!-- Animated math symbols in background -->
  <div class="background-math">
    <span style="top: 10%; left: 10%;">2</span>
    <span style="top: 20%; left: 30%;">5</span>
    <span style="top: 50%; left: 70%;">3</span>
    <span style="top: 70%; left: 40%;">7</span>
    <span style="top: 30%; left: 80%;">x + y = z</span>
    <span style="top: 60%; left: 50%;">&#x221E;</span>
    <span style="top: 80%; left: 10%;">log<sub>10</sub>100</span>
  </div>

  <script>
    // Fungsi untuk memeriksa apakah suatu angka adalah bilangan prima dan memberikan penjelasan
    function checkPrime() {
      const num = parseInt(document.getElementById('num').value);
      const result = document.getElementById('result');
      const explanation = document.getElementById('explanation');

      if (isNaN(num) || num <= 1) {
        result.innerHTML = "Masukkan angka lebih besar dari 1.";
        explanation.innerHTML = "";
        return;
      }

      let isPrime = true;
      let steps = [];
      
      // Penjelasan proses
      steps.push(`Langkah 1: Periksa apakah ${num} bisa dibagi dengan angka lain selain 1 dan ${num}.`);
      for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
          isPrime = false;
          steps.push(`Langkah 2: ${num} dibagi dengan ${i}. Jadi, ${num} bukan bilangan prima.`);
          break;
        }
      }

      if (isPrime) {
        result.innerHTML = `${num} adalah bilangan prima.`;
        steps.push(`Langkah 3: Tidak ada angka yang dapat membagi ${num} selain 1 dan ${num} sendiri.`);
      } else {
        result.innerHTML = `${num} bukan bilangan prima.`;
      }

      // Menampilkan langkah-langkah penjelasan
      explanation.innerHTML = steps.join("<br>");
    }
  </script>

</body>
</html>
