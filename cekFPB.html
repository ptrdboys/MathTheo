<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soal FPB</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at 50% 50%, #2c3e50, #34495e, #1abc9c);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      overflow-y: auto;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 80%;
      max-width: 700px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 2.5rem;
      color: #f1c40f;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(241, 196, 15, 0.7);
    }

    .footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #ecf0f1;
    }

    .footer a {
      text-decoration: none;
      color: #f1c40f;
    }

    .cek-button {
      background-color: transparent;
      border: 2px solid #f1c40f;
      color: #f1c40f;
      font-size: 1.1rem;
      padding: 8px 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 15px;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #fff;
      cursor: pointer;
      z-index: 15;
      transition: color 0.3s ease;
    }

    .back-button:hover {
      color: #f1c40f;
    }

    .submit-button {
      background-color: #f1c40f;
      border: none;
      color: white;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 20px;
      display: inline-block;
      text-transform: uppercase;
    }

    .submit-button:hover {
      background-color: #e67e22;
      transform: scale(1.1);
    }

    .submit-button:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(241, 196, 15, 0.7);
    }

    .button-container {
      margin-top: 30px;
    }

    .input-section {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }

    .input-section input {
      font-size: 1rem;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #f1c40f;
      color: #2c3e50;
      width: 100px;
    }

    .result {
      margin-top: 15px;
      font-size: 1rem;
      font-weight: bold;
    }

    .background-math {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .background-math span {
      position: absolute;
      font-size: 2.5rem;
      font-weight: bold;
      color: rgba(255, 255, 255, 0.2);
      animation: float 15s infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(10deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
      }
    }
  </style>
</head>
<body>

  <!-- Back button -->
  <button class="back-button" onclick="window.location.href='fpb.html'">&#8592; back</button>

  <div class="container">
    <h1> FPB</h1>
    <p>Masukkan dua angka untuk mencari FPB (Faktor Persekutuan Terbesar).</p>

    <div class="input-section">
      <input type="number" id="num1" placeholder="Angka 1">
      <input type="number" id="num2" placeholder="Angka 2">
    </div>

    <button class="submit-button" onclick="checkFPB()">Cek FPB</button>

    <div id="result" class="result"></div>
    <div class="footer">
        <p>Ingin belajar lebih banyak? Kunjungi kami di <a href="index.html">Theo Math</a></p>
      </div>
          <!-- Tombol Cek -->
          <button class="cek-button" onclick="window.location.href='soFPB.html'">SOAL</button>
    </div>
    </div>
  </div>

  <!-- Animated math symbols in background -->
  <div class="background-math">
    <span style="top: 10%; left: 10%;">2</span>
    <span style="top: 20%; left: 30%;">5</span>
    <span style="top: 50%; left: 70%;">3</span>
    <span style="top: 70%; left: 40%;">7</span>
    <span style="top: 30%; left: 80%;">x + y = z</span>
    <span style="top: 60%; left: 50%;">&#x221E;</span>
    <span style="top: 80%; left: 10%;">log<sub>10</sub>100</span>
  </div>

  <script>
    // Fungsi untuk mencari faktor prima dari angka
    function primeFactors(num) {
      const factors = [];
      let divisor = 2;

      while (num >= divisor) {
        if (num % divisor === 0) {
          factors.push(divisor);
          num /= divisor;
        } else {
          divisor++;
        }
      }
      return factors;
    }

    // Fungsi untuk menghitung FPB dan menampilkan langkah-langkah
    function checkFPB() {
      const num1 = parseInt(document.getElementById('num1').value);
      const num2 = parseInt(document.getElementById('num2').value);
      const result = document.getElementById('result');

      if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
        result.innerHTML = "Masukkan dua angka positif untuk memeriksa FPB.";
        return;
      }

      const factors1 = primeFactors(num1);
      const factors2 = primeFactors(num2);

      // Menemukan faktor persekutuan terbesar
      const commonFactors = factors1.filter(factor => factors2.includes(factor));
      const fpb = commonFactors.reduce((acc, val) => acc * val, 1);

      // Menyusun hasil penyelesaian
      const factorization1 = factors1.join(' × ');
      const factorization2 = factors2.join(' × ');

      result.innerHTML = `
        <p>${num1} = ${factorization1}</p>
        <p>${num2} = ${factorization2}</p><br>
        <p>FPB = ${commonFactors.join(' × ')} = ${fpb}</p><br>
        <p>Jadi, FPB dari ${num1} dan ${num2} adalah ${fpb}.</p>
      `;
    }
  </script>

</body>
</html>
